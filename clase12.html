<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 12 ejercicio 1 Formulario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/css/clase12.css">

</head>

<body>
    <div id="contenedor">
        <form action="#">
            <h2>Register</h2>
            <div class="input-box">
                <label for="firstName">First Name</label><br>
                <input type="text" required placeholder="First Name" id="firstName" minlength="3"><br>
                <span class="error-message" id="firstNameError"></span>
            </div>

            <div class="input-box">
                <label for="lastName">Last Name</label><br>
                <input type="text" required placeholder="Last Name" id="lastName" minlength="3"><br>
                <span class="error-message" id="lastNameError"></span>
            </div>

            <div class="input-box"><label for="">Username</label><br>
                <input type="text" placeholder="Username">

            </div>

            <div class="input-box">
                <label for="password1">Password</label><br>
                <input type="password" required placeholder="Password" id="password1" minlength="8" maxlength="40" oninput="validatePasswords()"><br>
                <span class="error-message" id="password1Error"></span>
            </div> 
            
            <div class="input-box">
                <label for="password2">Repeat Password</label><br>
                <input type="password" required placeholder="Password" id="password2" minlength="8" maxlength="40" oninput="validatePasswords()"><br>
                <span class="error-message" id="password2Error"></span>
            </div>

            <div class="input-box">
                <label>Birthday </label><br>
                <input type="date">
            </div>

            <div class="newsletter">
                <label><input type="checkbox">Suscribe Newsletter</label>
            </div>

            <button type="submit" class="btn">Register</button>

            <div class="login-register">
                <p>If you already have an account
                    <a href="#" class="login-link">Login</a>
                </p>
            </div>
        </form>
    </div>

    
    <script src="/js/clase12.js"></script>

</body>

</html>
